name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create source archive
        run: |
          git archive --format=zip --output source.zip HEAD

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: source.zip