name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create source archive
        run: |
          git archive --format=zip --output source.zip HEAD

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Build wheel
        run: |
          python -m pip install -U pip build
          python -m build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest

      - name: Verify pushed tags
        run: |
          echo "Pushed image tags:"
          echo " - ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          echo " - ghcr.io/${{ github.repository }}:latest"

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            Automated release from GitHub Actions.
          files: |
            dist/*
            source.zip

  deploy_production:
    runs-on: ubuntu-latest
    needs: release
    environment: production
    steps:
      - run: echo "Deploying ${{ github.ref_name }} to production (simulated)"