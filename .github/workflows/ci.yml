name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt

      - name: Compute build label
        id: meta
        run: echo "label=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: pytest -q --junitxml=report.xml

      - name: "Optional: run tests in verbose mode (allowed to fail)"
        continue-on-error: true
        if: github.event_name == 'pull_request'
        run: pytest -vv

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: report.xml

      - name: Show build label
        run: echo "Build label is ${{ steps.meta.outputs.label }}"

    outputs:
      build_label: ${{ steps.meta.outputs.label }}

  announce:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo "Job output label: ${{ needs.test.outputs.build_label }}"