name: CI

on:
  push:
    branches: ["main"]

  pull_request:

  workflow_dispatch:
    inputs:
      run_optional:
        description: "Run optional verbose tests"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  contents: read

jobs:

  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.13
    env:
      APP_ENV: ci
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.13"
      #     cache: "pip"
      #     cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt

      - name: Show env
        run: echo "APP_ENV=$APP_ENV "

      - name: Show masked secret length
        env:
          DEMO_TOKEN: ${{ secrets.DEMO_TOKEN }}
        run: echo "Secret length is ${#DEMO_TOKEN}"

      - name: Compute build label (custom action)
        id: meta
        uses: ./.github/actions/build-label

      - name: Verify DB connection target
        run: |
          python - <<'PY'
          import os
          from urllib.parse import urlparse
          dsn = os.environ["DATABASE_URL"]
          u = urlparse(dsn)
          print(f"DB host={u.hostname} port={u.port} db={u.path.lstrip('/')}")
          PY

      - name: Check service DNS
        run: |
          getent hosts postgres || true
          ping -c 1 postgres || true

      - name: Run tests
        run: pytest -q --junitxml=report.xml

      - name: "Optional: run tests in verbose mode (allowed to fail)"
        continue-on-error: true
        if: github.event_name == 'pull_request' || inputs.run_optional == 'true'
        run: pytest -vv

      - name: Write event to database (docker action)
        uses: ./.github/actions/db-writer
        with:
          message: "CI run from ${{ github.workflow }} on ${{ github.ref_name }}"


      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: report.xml

      - name: Show build label
        run: echo "Build label is ${{ steps.meta.outputs.label }}"

    outputs:
      build_label: ${{ steps.meta.outputs.label }}

  announce:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Show job output
        run: echo "Job output label is ${{ needs.test.outputs.build_label }}"

  reusable_call:
    uses: ./.github/workflows/reusable-test.yml

  use_reusable_output:
    runs-on: ubuntu-latest
    needs: reusable_call
    steps:
      - run: echo "Reusable build label is ${{ needs.reusable_call.outputs.build_label }}"